<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row =>
                    row.some(cell => cell !== '' && cell !== null && cell !== undefined)
                );

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX當鋪 - 後台管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f8e1b5, #d4a576);
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .error {
            color: red;
            display: none;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 py-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">XX當鋪後台管理</h1>
        <div class="mb-6">
            <label class="block mb-2 text-gray-700">GitHub Personal Access Token</label>
            <input type="text" id="github-token" placeholder="輸入你的 GitHub PAT" class="mb-4 p-2 border rounded">
            <p id="error-message" class="error mt-2">請輸入有效的 GitHub Token！</p>
        </div>
        <div class="mb-6">
            <label class="block mb-2 text-gray-700">更新文章內容</label>
            <input type="file" id="content-upload" accept="text/plain,.txt" class="mb-4 p-2 border rounded">
        </div>
        <div class="mb-6">
            <label class="block mb-2 text-gray-700">更新文章照片</label>
            <select id="photo-select" class="mb-2 p-2 border rounded">
                <option value="1">pic1.jpg</option>
                <option value="2">pic2.jpg</option>
                <option value="3">pic3.jpg</option>
                <option value="4">pic4.jpg</option>
                <option value="5">pic5.jpg</option>
                <option value="6">pic6.jpg</option>
                <option value="7">pic7.jpg</option>
                <option value="8">pic8.jpg</option>
                <option value="9">pic9.jpg</option>
                <option value="10">pic10.jpg</option>
            </select>
            <input type="file" id="photo-upload" accept="image/jpeg,image/jpg,.jpg" class="mb-4 p-2 border rounded">
        </div>
        <button id="upload-btn" class="bg-yellow-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-yellow-700">上傳</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('後台頁面載入完成，初始化事件');

            const contentUpload = document.getElementById('content-upload');
            const photoUpload = document.getElementById('photo-upload');
            const photoSelect = document.getElementById('photo-select');
            const githubTokenInput = document.getElementById('github-token');
            const errorMessage = document.getElementById('error-message');
            const uploadBtn = document.getElementById('upload-btn');

            if (!uploadBtn) {
                console.error('未找到上傳按鈕，檢查 ID "upload-btn"');
                alert('頁面初始化失敗，請重新載入！');
                return;
            }

            uploadBtn.addEventListener('click', async () => {
                console.log('點擊上傳按鈕，開始處理');

                const token = githubTokenInput.value.replace(/\s+/g, '');
                if (!token) {
                    console.log('未輸入 GitHub Token');
                    errorMessage.textContent = '請輸入 GitHub Personal Access Token！';
                    errorMessage.style.display = 'block';
                    alert('請輸入 GitHub Personal Access Token！');
                    return;
                }
                errorMessage.style.display = 'none';

                let uploaded = false;

                // 上傳文章內容
                if (contentUpload.files.length > 0) {
                    const file = contentUpload.files[0];
                    console.log('選擇文章檔案: ' + file.name + ', 類型: ' + file.type);
                    if (!['text/plain', 'application/octet-stream'].includes(file.type) && !file.name.toLowerCase().endsWith('.txt')) {
                        console.log('文章檔案格式錯誤');
                        alert('請上傳 .txt 檔案！');
                        return;
                    }

                    try {
                        const content = await file.text();
                        const base64Content = btoa(unescape(encodeURIComponent(content)));
                        const uploadSuccess = await uploadToGitHub(token, 'content/content.txt', base64Content, file.name);
                        if (uploadSuccess) {
                            console.log('上傳 content.txt 成功');
                            alert('文章內容已成功上傳！');
                            uploaded = true;
                        } else {
                            console.log('上傳 content.txt 失敗');
                            alert('文章內容上傳失敗，請檢查 Token 或網路！');
                        }
                    } catch (error) {
                        console.error('上傳 content.txt 錯誤: ' + error.message);
                        alert('上傳文章內容時發生錯誤：' + error.message);
                    }
                } else {
                    console.log('未選擇文章檔案');
                }

                // 上傳照片
                if (photoUpload.files.length > 0) {
                    const file = photoUpload.files[0];
                    console.log('選擇照片檔案: ' + file.name + ', 類型: ' + file.type);
                    if (!['image/jpeg', 'image/jpg'].includes(file.type) && !file.name.toLowerCase().endsWith('.jpg')) {
                        console.log('照片檔案格式錯誤');
                        alert('請上傳 .jpg 檔案！');
                        return;
                    }

                    try {
                        const reader = new FileReader();
                        const base64Content = await new Promise(resolve => {
                            reader.onload = () => resolve(reader.result.split(',')[1]);
                            reader.readAsDataURL(file);
                        });
                        const selectedPic = 'img/pic' + photoSelect.value + '.jpg';
                        const uploadSuccess = await uploadToGitHub(token, selectedPic, base64Content, file.name);
                        if (uploadSuccess) {
                            console.log('上傳 ' + selectedPic + ' 成功');
                            alert('圖片 ' + selectedPic + ' 已成功上傳！');
                            uploaded = true;
                        } else {
                            console.log('上傳 ' + selectedPic + ' 失敗');
                            alert('圖片 ' + selectedPic + ' 上傳失敗，請檢查 Token 或網路！');
                        }
                    } catch (error) {
                        console.error('上傳 ' + selectedPic + ' 錯誤: ' + error.message);
                        alert('上傳圖片時發生錯誤：' + error.message);
                    }
                } else {
                    console.log('未選擇照片檔案');
                }

                if (!uploaded) {
                    console.log('無檔案選擇，提示用戶');
                    alert('請選擇要上傳的檔案！');
                }
            });

            // GitHub API 上傳函數
            async function uploadToGitHub(token, path, base64Content, fileName) {
                console.log('開始上傳至 GitHub: ' + path);
                try {
                    // 固定倉庫名稱
                    const repo = 'stockcorp/pawnshop';
                    let sha = null;
                    try {
                        const getResponse = await fetch('https://api.github.com/repos/' + repo + '/contents/' + path, {
                            headers: {
                                'Authorization': 'token ' + token,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        if (getResponse.ok) {
                            const getData = await getResponse.json();
                            sha = getData.sha;
                            console.log('獲取檔案 SHA: ' + sha);
                        } else if (getResponse.status === 404) {
                            console.log('檔案不存在，將創建新檔案');
                        } else {
                            throw new Error('獲取檔案資訊失敗，狀態碼: ' + getResponse.status);
                        }
                    } catch (error) {
                        console.warn('獲取 SHA 失敗，可能為新檔案: ' + error.message);
                    }

                    const response = await fetch('https://api.github.com/repos/' + repo + '/contents/' + path, {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'token ' + token,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: '上傳 ' + fileName,
                            content: base64Content,
                            sha: sha
                        })
                    });

                    if (response.ok) {
                        console.log('GitHub API 上傳成功: ' + path);
                        return true;
                    } else {
                        const errorData = await response.json();
                        console.error('GitHub API 上傳失敗: ' + errorData.message);
                        if (errorData.message.includes('Not Found')) {
                            alert('上傳失敗: 倉庫 stockcorp/pawnshop 不存在或檔案路徑無效！');
                        } else if (errorData.message.includes('Invalid token')) {
                            alert('上傳失敗: 無效的 GitHub Token，請確認權限！');
                        } else {
                            alert('上傳失敗: ' + errorData.message);
                        }
                        return false;
                    }
                } catch (error) {
                    console.error('上傳至 GitHub 錯誤: ' + error.message);
                    throw error;
                }
            }

            // 輸入時隱藏錯誤訊息
            githubTokenInput.addEventListener('input', () => {
                errorMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
